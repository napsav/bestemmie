<!DOCTYPE html>
<html lang="it">
<head>
<title>Bestemmia!</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
<br>
<h2 style="text-align:center">Benvenuto nel covo delle bestemmie!</h2>
<p>Il sito è in costruzione, ritorna tra poco per nuove bestemmie creative!</p>
<br>
<p id="frase" style ="font-size: 24px; font-weight: bold; color: red;text-align:center;"></p>
<button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="bestemmia()">Bestemmia!</button>
</div>
<script>
var sentences= [
	'a bucchin e mammt',
	'grande testa di cazzo',
	'sei un coglione perchè stai refreshando la pagina',
	'ciccio sei un coglione',
	'nuove bestemmie per tutti',
	'versione 2 bestemmie soprannaturali',
	'viva la figa',
	'riccardo sei un coglione'
];
var frase_render = document.getElementById('frase'); 
function getRandomSentence () {
    var index= Math.floor(Math.random() * (sentences.length));
    return sentences[index];
}
function bestemmia () {
	frase_render.innerHTML = getRandomSentence();
}
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
